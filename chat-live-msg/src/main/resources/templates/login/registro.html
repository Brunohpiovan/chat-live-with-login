<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style-registro.css">
</head>
<body>
<div class="register-container">
    <h1>Registrar</h1>
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="profilePicture" class="form-label">Foto de Perfil</label>
            <input type="file" id="profilePicture" name="profilePicture" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/login">Já possui uma conta? Faça login</a>
    </div>
</div>
<script src="/js/app-registro.js"></script>
</body>
</html>
